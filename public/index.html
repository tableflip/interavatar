<!doctype html>
<html>
<head>
  <meta charset="utf8">
  <title>Interavatar</title>
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.min.css">
</head>
<body class="sans-serif">
  <h1><abbr key="Inter Planetary Recognised Avatar">Interavatar</abbr></h1>
  <p>Claim back your identity from the hashy anonymity, add an avatar to your Peer ID.</p>
  <form>
    <div>
      <label>Peer ID</label>
      <input type="text" name="peer" />
    </div>
    <div>
      <label>Avatar CID</label>
      <input type="text" name="avatar" />
    </div>
    <button type="submit">Add avatar</button>
  </form>
  <script src="main.js"></script>
</body>
</html>
